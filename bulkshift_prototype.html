    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Mock data

            {
                id: 1,
                name: "Sunderland Royal Hospital",

                    nurseRate: 15.50,

                    hcaRate: 12.50,
                    dayShiftStart: "08:00",
                    dayShiftEnd: "20:00",
                    nightShiftStart: "20:00",
                    nightShiftEnd: "08:00"
                }
            }
        ];

        const ROLES = ["Nurses", "Healthcare Assistants"];
        const SHIFT_TYPES = ["Day", "Night"];
        const WEEK_DAYS = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];

        // Utility functions
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('/');
            return new Date(year, month - 1, day);
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function addDays(dateStr, days) {
            const date = parseDate(dateStr);
            date.setDate(date.getDate() + days);
            return formatDate(date);
        }

        function getDayName(dateStr) {
            const date = parseDate(dateStr);
            return WEEK_DAYS[date.getDay()];
        }

        function isWeekend(dateStr) {
            const dayName = getDayName(dateStr);
            return dayName === "Saturday" || dayName === "Sunday";
        }

        // Main App Component
        function App() {
            const [selectedClient, setSelectedClient] = useState(null);
            const [currentRole, setCurrentRole] = useState("Nurses");
            const [currentShiftType, setCurrentShiftType] = useState("Day");
            const [currentWeekStart, setCurrentWeekStart] = useState("15/11/2025");
            const [dateQuantities, setDateQuantities] = useState([]);
            const [generatedShifts, setGeneratedShifts] = useState([]);
            const [validationResults, setValidationResults] = useState({ errors: [], warnings: [] });
            const [showPreview, setShowPreview] = useState(false);
            const [isCreating, setIsCreating] = useState(false);
            const [creationProgress, setCreationProgress] = useState(0);
            const [showSuccess, setShowSuccess] = useState(false);
            const [createdShifts, setCreatedShifts] = useState([]);

            // Handle client selection
            const handleClientSelect = (e) => {
                const clientId = parseInt(e.target.value);
                const client = CLIENTS.find(c => c.id === clientId);
                setSelectedClient(client);
            };

            // Get current week dates
            const currentWeekDates = useMemo(() => {
                return Array.from({ length: 7 }, (_, i) => addDays(currentWeekStart, i));
            }, [currentWeekStart]);

            // Handle quantity input
            const handleQuantityChange = (date, value) => {
                const quantity = parseInt(value) || 0;
                
                setDateQuantities(prev => {
                    const existing = prev.find(dq => 
                        dq.date === date && 
                        dq.role === currentRole && 
                        dq.shiftType === currentShiftType
                    );

                    if (existing) {
                        if (quantity === 0) {
                            return prev.filter(dq => dq !== existing);
                        }
                        return prev.map(dq => dq === existing ? { ...dq, quantity } : dq);
                    } else if (quantity > 0) {
                        return [...prev, { date, role: currentRole, shiftType: currentShiftType, quantity }];
                    }
                    return prev;
                });
            };

            // Get quantity for a specific date
            const getQuantity = (date) => {
                const entry = dateQuantities.find(dq => 
                    dq.date === date && 
                    dq.role === currentRole && 
                    dq.shiftType === currentShiftType
                );
                return entry ? entry.quantity : '';
            };

            // Check if cell has any value
            const cellHasValue = (date) => {
                return dateQuantities.some(dq => dq.date === date);
            };

            // Generate preview
            const handleGeneratePreview = () => {
                if (!selectedClient) return;

                const shifts = [];
                dateQuantities.forEach(dq => {
                    const rate = dq.role === "Nurses" ? selectedClient.defaults.nurseRate : selectedClient.defaults.hcaRate;
                    const startTime = dq.shiftType === "Day" ? selectedClient.defaults.dayShiftStart : selectedClient.defaults.nightShiftStart;
                    const endTime = dq.shiftType === "Day" ? selectedClient.defaults.dayShiftEnd : selectedClient.defaults.nightShiftEnd;

                    for (let i = 0; i < dq.quantity; i++) {
                        shifts.push({
                            id: `${dq.date}-${dq.role}-${dq.shiftType}-${i}`,
                            role: dq.role,
                            date: dq.date,
                            dayOfWeek: getDayName(dq.date),
                            shiftType: dq.shiftType,
                            startTime,
                            endTime,
                            rate,
                            clientId: selectedClient.id
                        });
                    }
                });

                setGeneratedShifts(shifts);
                validateShifts(shifts);
                setShowPreview(true);
            };

            // Validate shifts
            const validateShifts = (shifts) => {
                const errors = [];
                const warnings = [];

                if (shifts.length === 0) {
                    errors.push("No shifts to create. Please enter quantities in the calendar.");
                }

                shifts.forEach(shift => {
                    if (!shift.role || !shift.date || !shift.startTime || !shift.endTime || !shift.rate) {
                        errors.push(`Shift on ${shift.date} is missing required fields.`);
                    }
                });

                // Check for weekend shifts
                const weekendShifts = shifts.filter(s => isWeekend(s.date));
                if (weekendShifts.length > 0) {
                    warnings.push(`${weekendShifts.length} shift(s) scheduled for weekends.`);
                }

                // Check for high quantities per day
                const dateGroups = {};
                shifts.forEach(shift => {
                    const key = `${shift.date}-${shift.role}-${shift.shiftType}`;
                    dateGroups[key] = (dateGroups[key] || 0) + 1;
                });

                Object.entries(dateGroups).forEach(([key, count]) => {
                    if (count > 8) {
                        warnings.push(`High quantity (${count}) for ${key.split('-')[1]} on ${key.split('-')[0]}.`);
                    }
                });

                setValidationResults({ errors, warnings });
            };

            // Delete shift from preview
            const handleDeleteShift = (shiftId) => {
                const updatedShifts = generatedShifts.filter(s => s.id !== shiftId);
                setGeneratedShifts(updatedShifts);
                validateShifts(updatedShifts);
            };

            // Create shifts
            const handleCreateShifts = async () => {
                if (validationResults.errors.length > 0) return;

                setIsCreating(true);
                setCreationProgress(0);

                const batchSize = 50;
                const batches = [];
                for (let i = 0; i < generatedShifts.length; i += batchSize) {
                    batches.push(generatedShifts.slice(i, i + batchSize));
                }

                let processed = 0;
                for (const batch of batches) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    processed += batch.length;
                    setCreationProgress((processed / generatedShifts.length) * 100);
                }

                setCreatedShifts(generatedShifts);
                setIsCreating(false);
                setShowSuccess(true);
            };

            // Reset and create more
            const handleCreateMore = () => {
                setDateQuantities([]);
                setGeneratedShifts([]);
                setValidationResults({ errors: [], warnings: [] });
                setShowPreview(false);
                setShowSuccess(false);
                setCreatedShifts([]);
                setCreationProgress(0);
            };

            // Calculate summary statistics
            const summaryStats = useMemo(() => {
                if (createdShifts.length === 0) return {};

                const stats = {
                    total: createdShifts.length,
                    byRole: {},
                    byShiftType: {}
                };

                createdShifts.forEach(shift => {
                    stats.byRole[shift.role] = (stats.byRole[shift.role] || 0) + 1;
                    stats.byShiftType[shift.shiftType] = (stats.byShiftType[shift.shiftType] || 0) + 1;
                });

                return stats;
            }, [createdShifts]);

            // Navigate weeks
            const handlePreviousWeek = () => {
                setCurrentWeekStart(prev => addDays(prev, -7));
            };

            const handleNextWeek = () => {
                setCurrentWeekStart(prev => addDays(prev, 7));
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <h1>Bulk Shift Creation</h1>
                        <p>Create multiple shifts across roles, shift types, and dates</p>
                    </div>

                    {!showSuccess ? (
                        <>
                            {/* Client Selection */}
                            <div className="card">
                                <div className="card-header">
                                    <h2>1. Select Client</h2>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Client</label>
                                    <select 
                                        className="form-select" 
                                        value={selectedClient?.id || ''}
                                        onChange={handleClientSelect}
                                    >
                                        <option value="">-- Select a client --</option>
                                        {CLIENTS.map(client => (
                                            <option key={client.id} value={client.id}>{client.name}</option>
                                        ))}
                                    </select>
                                </div>

                                {selectedClient && (
                                    <div className="defaults-summary">
                                        <div className="defaults-grid">
                                            <div className="default-item">
                                                <div className="default-label">Nurse Rate</div>
                                                <div className="default-value">£{selectedClient.defaults.nurseRate.toFixed(2)}/hr</div>
                                            </div>
                                            <div className="default-item">
                                                <div className="default-label">HCA Rate</div>
                                                <div className="default-value">£{selectedClient.defaults.hcaRate.toFixed(2)}/hr</div>
                                            </div>
                                            <div className="default-item">
                                                <div className="default-label">Day Shift</div>
                                                <div className="default-value">{selectedClient.defaults.dayShiftStart} - {selectedClient.defaults.dayShiftEnd}</div>
                                            </div>
                                            <div className="default-item">
                                                <div className="default-label">Night Shift</div>
                                                <div className="default-value">{selectedClient.defaults.nightShiftStart} - {selectedClient.defaults.nightShiftEnd}</div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Template Configuration */}
                            {selectedClient && (
                                <div className="card">
                                    <div className="card-header">
                                        <h2>2. Configure Shift Template</h2>
                                    </div>
                                    <div className="template-config">
                                        <div className="form-group">
                                            <label className="form-label">Role</label>
                                            <select 
                                                className="form-select" 
                                                value={currentRole}
                                                onChange={(e) => setCurrentRole(e.target.value)}
                                            >
                                                {ROLES.map(role => (
                                                    <option key={role} value={role}>{role}</option>
                                                ))}
                                            </select>
                                        </div>
                                        <div className="form-group">
                                            <label className="form-label">Shift Type</label>
                                            <div className="shift-type-tabs">
                                                {SHIFT_TYPES.map(type => (
                                                    <button
                                                        key={type}
                                                        className={`shift-type-tab ${currentShiftType === type ? 'active' : ''}`}
                                                        onClick={() => setCurrentShiftType(type)}
                                                    >
                                                        {type}
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="current-template">
                                        <div className="current-template-text">Creating:</div>
                                        <div className="current-template-value">{currentRole} - {currentShiftType} Shift</div>
                                    </div>
                                </div>
                            )}

                            {/* Calendar Grid */}
                            {selectedClient && !showPreview && (
                                <div className="card">
                                    <div className="card-header">
                                        <h2>3. Enter Quantities in Calendar</h2>
                                    </div>
                                    <div className="week-navigation">
                                        <button className="btn btn-secondary" onClick={handlePreviousWeek}>
                                            ← Previous Week
                                        </button>
                                        <div className="week-label">
                                            Week starting {currentWeekStart}
                                        </div>
                                        <button className="btn btn-secondary" onClick={handleNextWeek}>
                                            Next Week →
                                        </button>
                                    </div>
                                    <div className="calendar-grid">
                                        {currentWeekDates.map((date, index) => (
                                            <div 
                                                key={date} 
                                                className={`calendar-cell ${cellHasValue(date) ? 'has-value' : ''}`}
                                            >
                                                <div className="day-header">{WEEK_DAYS[index]}</div>
                                                <div className="date-label">{date}</div>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    className="quantity-input"
                                                    value={getQuantity(date)}
                                                    onChange={(e) => handleQuantityChange(date, e.target.value)}
                                                    placeholder="0"
                                                />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="action-buttons">
                                        <button 
                                            className="btn btn-primary btn-large"
                                            onClick={handleGeneratePreview}
                                            disabled={dateQuantities.length === 0}
                                        >
                                            Generate Preview
                                            {dateQuantities.length > 0 && (
                                                <span className="shift-count">
                                                    {dateQuantities.reduce((sum, dq) => sum + dq.quantity, 0)} shifts
                                                </span>
                                            )}
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Preview & Validation */}
                            {showPreview && (
                                <div className="card">
                                    <div className="card-header">
                                        <h2>
                                            4. Review &amp; Validate Shifts
                                            <span className="shift-count">{generatedShifts.length} shifts</span>
                                        </h2>
                                    </div>

                                    {/* Validation Summary */}
                                    <div className={`validation-summary ${
                                        validationResults.errors.length > 0 ? 'has-errors' : 
                                        validationResults.warnings.length > 0 ? 'has-warnings' : 'success'
                                    }`}>
                                        {validationResults.errors.length === 0 && validationResults.warnings.length === 0 && (
                                            <div className="validation-item success">
                                                ✓ All shifts validated successfully
                                            </div>
                                        )}
                                        {validationResults.errors.map((error, i) => (
                                            <div key={i} className="validation-item error">
                                                ✗ {error}
                                            </div>
                                        ))}
                                        {validationResults.warnings.map((warning, i) => (
                                            <div key={i} className="validation-item warning">
                                                ⚠ {warning}
                                            </div>
                                        ))}
                                    </div>

                                    {/* Preview Table */}
                                    {generatedShifts.length > 0 && (
                                        <div style={{ overflowX: 'auto', marginTop: 'var(--space-16)' }}>
                                            <table className="preview-table">
                                                <thead>
                                                    <tr>
                                                        <th>Role</th>
                                                        <th>Date</th>
                                                        <th>Day</th>
                                                        <th>Shift Type</th>
                                                        <th>Start Time</th>
                                                        <th>End Time</th>
                                                        <th>Rate</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {generatedShifts.map(shift => (
                                                        <tr key={shift.id}>
                                                            <td>
                                                                <span className={`role-badge ${shift.role === 'Nurses' ? 'nurses' : 'hca'}`}>
                                                                    {shift.role}
                                                                </span>
                                                            </td>
                                                            <td>{shift.date}</td>
                                                            <td>
                                                                {shift.dayOfWeek}
                                                                {isWeekend(shift.date) && <span className="weekend-indicator" title="Weekend"></span>}
                                                            </td>
                                                            <td>
                                                                <span className={`shift-badge ${shift.shiftType.toLowerCase()}`}>
                                                                    {shift.shiftType}
                                                                </span>
                                                            </td>
                                                            <td>{shift.startTime}</td>
                                                            <td>{shift.endTime}</td>
                                                            <td>£{shift.rate.toFixed(2)}</td>
                                                            <td>
                                                                <button 
                                                                    className="delete-btn"
                                                                    onClick={() => handleDeleteShift(shift.id)}
                                                                >
                                                                    Delete
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}

                                    {/* Action Buttons */}
                                    <div className="action-buttons">
                                        <button 
                                            className="btn btn-secondary btn-large"
                                            onClick={() => setShowPreview(false)}
                                        >
                                            ← Back to Calendar
                                        </button>
                                        <button 
                                            className="btn btn-primary btn-large"
                                            onClick={handleCreateShifts}
                                            disabled={validationResults.errors.length > 0 || generatedShifts.length === 0 || isCreating}
                                        >
                                            {isCreating ? 'Creating...' : 'Create Shifts'}
                                        </button>
                                    </div>

                                    {/* Progress Bar */}
                                    {isCreating && (
                                        <div>
                                            <div className="progress-bar">
                                                <div 
                                                    className="progress-fill" 
                                                    style={{ width: `${creationProgress}%` }}
                                                ></div>
                                            </div>
                                            <div style={{ textAlign: 'center', color: 'var(--color-text-secondary)' }}>
                                                Creating shifts: {Math.round(creationProgress)}%
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </>
                    ) : (
                        /* Success Message */
                        <div className="card">
                            <div className="success-message">
                                <div className="success-icon">✓</div>
                                <h2 className="success-title">Successfully Created {summaryStats.total} Shifts!</h2>
                                <p className="success-subtitle">All shifts have been added to the system</p>

                                <div className="summary-grid">
                                    <div className="summary-card">
                                        <div className="summary-label">Total Shifts</div>
                                        <div className="summary-value">{summaryStats.total}</div>
                                    </div>
                                    {Object.entries(summaryStats.byRole).map(([role, count]) => (
                                        <div key={role} className="summary-card">
                                            <div className="summary-label">{role}</div>
                                            <div className="summary-value">{count}</div>
                                        </div>
                                    ))}
                                    {Object.entries(summaryStats.byShiftType).map(([type, count]) => (
                                        <div key={type} className="summary-card">
                                            <div className="summary-label">{type} Shifts</div>
                                            <div className="summary-value">{count}</div>
                                        </div>
                                    ))}
                                </div>

                                <div className="action-buttons" style={{ justifyContent: 'center', marginTop: 'var(--space-32)' }}>
                                    <button className="btn btn-primary btn-large" onClick={handleCreateMore}>
                                        Create More Shifts
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

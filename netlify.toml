# Netlify Configuration for ACG StaffLink
# This file configures build settings and redirects for proper SPA routing

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "dist"
  
  # Base directory (optional, defaults to root)
  base = ""

[build.environment]
  # Node version
  NODE_VERSION = "18"

# SPA Redirect - Send all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Allow Supabase connections
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https: blob:;
      font-src 'self' data:;
      connect-src 'self' https://rzzxxkppkiasuouuglaf.supabase.co wss://rzzxxkppkiasuouuglaf.supabase.co https://*.supabase.co wss://*.supabase.co;
      frame-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    """
    
    # Other security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for HTML files (don't cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache control for service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

